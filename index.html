<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
html, body {
  padding: 0;
  margin: 0;
  overscroll-behavior: contain;
  cursor: pointer;
  user-select: none;
  height: 100%;
  display: flex;
  align-items: center;
}

#app {
  margin: auto;
  position: relative;
  width: min(100vw, 100vh * 16/9);
  aspect-ratio: 16/9;
}

#app canvas {
  image-rendering: pixelated;
  position: absolute;
  width: 100%;
  height: 100%;
}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
